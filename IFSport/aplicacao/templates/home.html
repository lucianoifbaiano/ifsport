<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
</head>
<body>
    <h1>Bem-vindo ao site!</h1>

    {% if user.is_authenticated %}
        <p>Olá, {{ user.nome_completo|default:user.username }}!</p>
        <p><a href="{% url 'logout' %}">Sair</a></p>
    {% else %}
        <p>Você não está logado.</p>
        <p><a href="{% url 'login' %}">Entrar</a> | <a href="{% url 'cadastro' %}">Cadastrar-se</a></p>
    {% endif %}

    <hr>
    <p>Conteúdo da página inicial protegido com login.</p>
</body>
</html>
